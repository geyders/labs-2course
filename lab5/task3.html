<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="CSS/style3.css">
</head>

<body>
    <form action="/Site/Folder/action_page.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Анкета</legend>
            <fieldset>
                <legend>Особисті дані:</legend>
                <div class="form-group">
                    <label for="firstname">Ім'я:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Введіть своє ім'я"
                        pattern="^[a-z][^0-9]{2,20}+$" title="Будь ласка, введіть правильне ім'я" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Призвіще:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Введіть своє призвіще" required>
                </div>

                <div class="form-group">
                    <label for="bio">Розкажіть про себе:</label>
                    <textarea id="bio"></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Дата народження:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Введіть пароль:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Введіть пароль"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Пароль не може бути меншим за вісім символів і має містити хоча б одну цифру, одну маленьку та одну велику латинську літеру."
                        required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Контактні дані</legend>
                <div class="form-group">
                    <label for="phone">Введіть номер телефону:</label>
                    <input type="phone" id="phone" name="phone" pattern="\+?[0-9\s\-\(\)]+"
                        title="Номер телефону складається тільки з цифр" placeholder="Введіть номер телефону" required>
                </div>

                <div class="form-group">
                    <label for="email">Введіть електронну пошту:</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="Введіть свій email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Додаткова інформація</legend>
                <div class="form-group">
                    <label>Обери національність:</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="Ukrainian" name="nation" value="Ukrainian" class="addition">
                    <label for="Ukrainian">Українець</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="Japanese" name="nation" value="Japanese" class="addition">
                    <label for="Japanese">Японець</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="American" name="nation" value="American" class="addition">
                    <label for="American">Американець</label>
                </div>

                <div class="form-group">
                    <label>Обери стать:</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="male" name="sex" value="MALE" class="addition">
                    <label for="male">Male</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="female" name="sex" value="Female" class="addition">
                    <label for="female">Female</label>
                </div>

                <div class="form-group">
                    <input type="radio" id="javascript" name="sex" value="JavaScript" class="addition">
                    <label for="javascript">JavaScript</label>
                </div>

                <div class="form-group">
                    <label>Яких домашніх улюбленців ти маєш?</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="animal1" name="animal1" value="Кіт" class="addition">
                    <label for="animal1">Кіт</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="animal2" name="animal2" value="Собака" class="addition">
                    <label for="animal2">Собака</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="animal3" name="animal3" value="Хом'як" class="addition">
                    <label for="animal3">Хом'як</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="animal44" name="animal4" value="Нічого з переліченого" class="addition">
                    <label for="animal4">Нічого з переліченого</label>
                </div>

                <div class="form-group">
                    <label for="file">Завантажте своє Аудіо</label>
                    <input accept="audio/*" multiple type="file" name="file" id="file">
                </div>
            </fieldset>

            <fieldset>
                <legend>Загальні дані</legend>

                <div class="form-group">
                    <label for="continent">Континент:</label>
                    <select name="continent" id="continent">
                        <option value="">Євразія</option>
                        <option value="">Північна Америка</option>
                        <option selected value="">Південна Америка</option>
                        <option value="">Африка</option>
                        <option value="">Австралія</option>
                        <option value="">Антарктида</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Знання мов:</label>
                    <select name="language" id="language" multiple size="3">
                        <option value="language">Англійська</option>
                        <option value="language">Українська</option>
                        <option value="language">Польська</option>
                        <option value="language">Румунська</option>
                        <option value="language">Німецька</option>
                        <option value="language">Австро-Угорська</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="continent">Громадянство:</label>
                    <select name="continent" id="continent">
                        <optgroup label="Європа">
                            <option value="continent">Українське</option>
                            <option value="continent">Польське</option>
                            <option value="continent">Англійське</option>
                        </optgroup>
                        <optgroup label="Антарктида">
                            <option value="continent">По дефолту</option>
                        </optgroup>
                        <optgroup label="Азія">
                            <option value="continent">Турецька</option>
                            <option value="continent">Вірменська</option>
                            <option value="continent">Китайська</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <input list="countries" placeholder="Введіть країну">
                    <datalist id="countries">
                        <option value="Україна">Україна</option>
                        <option value="США">США</option>
                    </datalist>
                </div>
            </fieldset>

            <div class="form-group">
                <input type="submit" value="Надіслати">
                <input type="reset" value="Очистити">
            </div>

        </fieldset>
    </form>
</body>

</html>
